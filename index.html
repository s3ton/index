<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Pulse • Bitcoin & Crypto Analytics</title>
  <meta name="description" content="Real-time Bitcoin price analytics, charts, and crypto market insights."/>
  
  <!-- Google Fonts: Modern sans-serif + mono for numbers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f17;
      --bg-card: #161b2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --primary: #6366f1;        /* indigo */
      --primary-glow: #818cf8;
      --accent: #a855f7;         /* purple for crypto vibe */
      --green: #10b981;
      --red: #ef4444;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      padding: 2.5rem 0 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(to bottom, rgba(99,102,241,0.08), transparent);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      background: linear-gradient(90deg, #c084fc, #818cf8, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    .hero-chart {
      margin: 3rem 0 4rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .hero-chart h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-glow);
      font-family: 'JetBrains Mono', monospace;
    }

    .chart-wrapper {
      position: relative;
      height: 70vh;
      min-height: 500px;
      background: #0a0e1a;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px -15px rgba(99,102,241,0.25);
    }

    .stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      margin: 0.5rem 0;
      color: var(--primary-glow);
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .hero-chart { padding: 1rem; }
      .chart-wrapper { height: 60vh; min-height: 400px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Crypto Pulse</h1>
      <p class="tagline">Bitcoin & Crypto Market Analytics • On-chain Insights • Price Tracking</p>
    </div>
  </header>

  <main class="container">

    <!-- Your chart as the first / hero piece of content -->
    <section class="hero-chart">
      <h2>Bitcoin Price History (Interactive Chart)</h2>
      <div class="chart-wrapper">
        <!-- 
          Embedded published Google Sheets chart 
          (interactive mode works well on modern browsers)
        -->
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRCt8OSoZsjkgiE21iwp7Y_RhhJTO19c3n5oFxVmHzp1vS_7w5qMngjNb1EGmJp5LZVlu6JGf366JMo/pubchart?oid=2136874869&format=interactive"
          allowfullscreen 
          sandbox="allow-scripts allow-popups allow-popups-to-escape-sandbox allow-same-origin">
        </iframe>
      </div>
    </section>

    <!-- Placeholder stats section – you can update with real data later -->
    <section class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Market Cap</div>
        <div class="stat-value">$1.82T</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">24h Volume</div>
        <div class="stat-value">$68.4B</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">BTC Dominance</div>
        <div class="stat-value">52.7%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">24h Change</div>
        <div class="stat-value" style="color: var(--green);">+3.4%</div>
      </div>
    </section>

    <!-- More sections can be added here later: e.g. other charts, tables, API-fed prices -->

  </main>

  <footer>
    <p>Powered by public data sources • Not financial advice • Last updated February 2026</p>
  </footer>

</body>
</html>
